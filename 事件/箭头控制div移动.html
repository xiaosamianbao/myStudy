<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{
			width: 100px;
			height: 100px;
			background: green;
			color: white;
			font-size: 30px;
			font-weight: bold;
			line-height: 100px;
			text-align: center;
			position: absolute;
		}
	</style>
	<script type="text/javascript">
	window.onload = function(){
		var oDiv = document.getElementById("div1");
		var onOff = false;
		var timer = null;
		document.onkeydown = function(ev){
			
			var ev = ev || event;
			switch(ev.keyCode){
				case 39:
				if(!onOff){
					timer =setInterval(function(){
						
						oDiv.style.left = oDiv.offsetLeft + 10 + "px";
					},40);
				}
				
				break;
				case 38:
				if(!onOff){
					timer = setInterval(function(){
						
						oDiv.style.top = oDiv.offsetTop - 10 + "px";
					},40);
				}
						
					
				
				break;


				case 37:
				oDiv.style.left = oDiv.offsetLeft - 10 + "px";
				break;
				case 40:
				oDiv.style.top = oDiv.offsetTop + 10 + "px";
				break;
			}
		}

		
		document.onkeyup = function(){
			onOff=!onOff;
			clearInterval(timer);
			}
		
	}
	</script>
</head>
<body>
	<div id="div1">移动</div>
</body>
</html>
