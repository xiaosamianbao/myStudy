<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{
			width: 800px;
			height:700px;
			position: absolute;
			background: pink;
			margin: 0 auto;
			border: 5px black solid;
		}
		#img1{
			position: absolute;
		}
	</style>
	<script type="text/javascript" src="drag.js"></script>
	<script type="text/javascript">
	window.onload = function(){
		var oDiv = document.getElementById("div1");
		var oImg = document.getElementById("img1");
		TL(oImg)
		function TL(obj){
			obj.onmousedown = function(ev){
				var ev = ev || event;
				var disX = ev.clientX-this.offsetWidth;
				var disY = ev.clientY-this.offsetHeight;

				if ( obj.setCapture ) {
				obj.setCapture();
			}

				document.onmousemove = function(ev){
					var ev = ev || event;
					obj.style.left = ev.clientX+ "px";
					obj.style.top =  ev.clientY+ "px";
				}

				document.onmouseup = function(){
					document.onmousemove = document.onmouseup =null;
					if ( obj.releaseCapture ) {
					obj.releaseCapture();
				}
				}
				return false;
			}
		}
		alert(oImg.clientWidth)
		alert(oDiv.clientWidth)
		}
		
	
	</script>
</head>
<body>
	<div id="div1">
		<img src="2.jpg" id="img1">
	</div>
	
</body>
</html>
