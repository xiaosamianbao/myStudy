<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			background: black;
		}
		#c1{
			background: white;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){


			function toDrow(){
			var oC = document.getElementById("c1");
			var CG = oC.getContext("2d");

			CG.clearRect(0,0,oC.width,oC.height)

			var oDate = new Date();
			var oHours = oDate.getHours();
			var oMin = oDate.getMinutes();
			var oSen = oDate.getSeconds();

			var oHoursValue = (-90 + oHours*30 + oMin/2) * Math.PI/180;
			var oMinValue = (-90 + oMin*6) * Math.PI/180;
			var oSenValue = (-90 + oSen*6) * Math.PI/180;
			
			var x = 200;
			var y = 200;
			var r = 150;

			CG.beginPath();
			for(var i=0; i<60; i++){
				CG.moveTo(x,y);
				CG.arc(x,y,r,6*i*Math.PI/180,6*(i+1)*Math.PI/180,false)
				CG.stroke();
			}
			CG.closePath();

			CG.fillStyle = "white";
			CG.beginPath();

			CG.arc(x,y,r*19/20,0,360*Math.PI/180,false);
			CG.closePath();
			CG.fill();

			CG.lineWidth = 3;
			CG.beginPath();
			for(var i=0; i<12;i++){
				CG.moveTo(x,y);
				CG.arc(x,y,r,30*i*Math.PI/180,30*(i+1)*Math.PI/180,false);
				CG.stroke();
			}
			CG.closePath();


			CG.fillStyle = "white";
			CG.beginPath();

			CG.arc(x,y,r*17/20,0,360*Math.PI/180,false);
			CG.closePath();
			CG.fill();

			CG.lineWidth = 5;
			CG.beginPath();
			CG.moveTo(x,y);
			CG.arc(x,y,r*10/20,oHoursValue,oHoursValue,false)
			CG.closePath();
			CG.stroke();

			CG.lineWidth = 3;
			CG.beginPath();
			CG.moveTo(x,y);
			CG.arc(x,y,r*13/20,oMinValue,oMinValue,false)
			CG.closePath();
			CG.stroke();

			CG.lineWidth = 1;
			CG.beginPath();
			CG.moveTo(x,y);
			CG.arc(x,y,r*16/20,oSenValue,oSenValue,false)
			CG.closePath();
			CG.stroke();
			}
			
			setInterval(toDrow,1000);
			

		}
	</script>
</head>
<body>
	<canvas id="c1" width="600px" height="600px"></canvas>
</body>
</html>
