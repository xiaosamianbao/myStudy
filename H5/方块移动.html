<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			background: black;
		}
		#c1{
			background:white;
		}
	</style>
	
</head>
<body>
	<canvas id="c1" width="600px" height="600px"> </canvas>
	<script type="text/javascript">
		var oC = document.getElementById("c1");
		var CG = oC.getContext('2d'); 

		var num =0;
		
		CG.fillRect(0,0,100,100);

		setInterval(function(){
			num++;
			CG.clearRect(0,0,oC.width,oC.height)
			CG.fillRect(num,num,100,100)
		},10)
	</script>
</body>
</html>
