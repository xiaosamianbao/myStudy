<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>封装一个元素获得到页面的距离函数</title>
	<script type="text/javascript">
	window.onload = function(){
		function  (obj){
			var pos = {"left":0,"top":0};
			while(obj){
				pos.left+=obj.offsetLeft;
				pos.top+=obj.offsetTop;
				obj =  obj.offsetParent;
			}
			return pos;
		}
	}
	</script>
</head>
<body>
	
</body>
</html>
